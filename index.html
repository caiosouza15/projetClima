<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="assets/style/style.css" />
</head>
<body>
    <div class="textArea">
    <h1>Clima</h1>
    <h4>Seu clima em tempo real!</h4>
</div>

    <form class="busca">
        <input type="search" id="searchInput" />
        <button>Buscar</button>
    </form>

    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <div class="descricao">--</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="infoTemp">
                <div class="feelsTitulo">Sensação termina </div>
                <div class="feelslikeInfo"> -- <sup>ºC</sup></div>                
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Caio Souza developer </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
